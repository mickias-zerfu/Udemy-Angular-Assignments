<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)= "onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd"
        >
          <li class="list-group-item"
          [ngClass]="{odd:odd % 2!==0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'red' : 'transparent'}"
          *ngFor="let odd of odds"
          >Odds {{odd}}</li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" 
          [ngClass]="{even:even % 2===0}" 
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'green' : 'transparent'}"
          *ngFor="let even of evens">Evens  {{even}}</li>
        </div>
      </ul>
      <div>
        <h1 appHighlight > Hello World </h1>
      </div>
      <!-- <ng-template [ngIf]="onlyOdd">
          <p>Only odd</p>
        </ng-template> -->
    </div>
  </div>
</div>
